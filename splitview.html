<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	
	<!-- WebApp Properties -->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	
	<!-- Home screen icons -->
	<link rel="shortcut icon" href="assets/img/icons/icon.png?v002" />
	<link rel="apple-touch-icon" sizes="57x57" href="assets/img/icons/icon-57.png?v002" />
	<link rel="apple-touch-icon" sizes="72x72" href="assets/img/icons/icon-72.png?v002" />
	<link rel="apple-touch-icon" sizes="114x114" href="assets/img/icons/icon@2x.png?v002" />
	
	<title>SplitView</title>
	
	<link rel="stylesheet"  href="assets/css/app.css?v002">
	
	<!-- // Choose Developement or Production Entry Point -->
	<script data-main="assets/js/require.config" src="assets/require-jquery.js?v002"></script>
	<!--<script data-main="assets/js-deploy/require.config" src="assets/require-jquery.js?v002"></script>-->
	
	
	
</head>
<body style="display:none">

	<div data-role="page" id="page-splitview">
		<div data-role="header" data-position="fixed" data-theme="b" data-id="app-header">
			<a href="index.html" data-icon="arrow-l" data-direction="reverse">Back</a>
			<h1>SplitView</h1>
		</div>
		<!-- "data-fullsize" automagically expand page's body to fit viewport dimensions! -->
		<div data-role="content" data-fullsize="true">
			<div id="panel-top" class="panel">
				<div class="inner">
					<h4>Top Panel</h4>
					<p>height 50px of viewport, non resizable</p>
				</div>
			</div>
			<div id="panel-bottom-left" class="panel">
				<div class="inner">
					<h4>bottom left panel</h4>
					<p>width 30%, resizable
				</div>
			</div>
			<div id="panel-bottom-right-bottom" class="panel">
				<div class="inner" style="margin-top:20px">
					<h4>bottom right bottom panel</h4>
					<p>
						100px resizable height
					</p>
				</div>
			</div>
		</div>
		
		<style>
		/* custom styles for this page */
		#page-splitview .panel {overflow:hidden}
		#page-splitview .inner {padding:10px;font-size:.85em;}
		#page-splitview .inner h4, .inner p {margin: 0 0 3px 0;}
		</style>
	</div>
	
</body>
</html>
